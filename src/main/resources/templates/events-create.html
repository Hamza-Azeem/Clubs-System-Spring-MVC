<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="container">
                <form method="post" th:object="${event}" th:action="@{/events/{clubId}(clubId=${clubId})}">
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="name">Name</label>
                            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter event name">
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="photoUrl">Photo Url</label>
                            <input th:field="*{photoUrl}" type="text" class="form-control" id="photoUrl" placeholder="Enter event photo url">
                            <p class="text-danger" th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}"></p>
                        </div>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="startTime">Start Time:</label>
                        <input name="startTime" id="startTime" type="datetime-local" th:field="*{startTime}" placeholder="Start Time">
                        <p class="text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></p>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="endTime">End Time:</label>
                        <input name="endTime" id="endTime" type="datetime-local" th:field="*{endTime}" placeholder="endTime">
                        <p class="text-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></p>
                    </div>

                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </section>
</main>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Ready Events!</h1>
                <p class="lead fw-normal text-muted mb-0">Events from all clubs!</p>
            </div>
            <form th:action="@{/events/search}">
                <div class="input-group">
                    <input name="query" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
                </div>
            </form>
            <div class="row gx-5">
                <div th:each="event: ${events}" class="col-lg-6">
                    <div class="position-relative mb-5 mt-5">
                        <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="..." />
                        <a class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!" th:text="${event.name}"></a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/events/{eventId} (eventId=${event.id})}"> View</a>
                    <a class="btn btn-secondary" th:href="@{/events/{eventId}/edit(eventId=${event.id})}"> Edit</a>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
